<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/toolbar.css" />
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <div class="centered-block">
      <img src="./assets/images/icon_512x512.png" />
      <p>To open a file use the menu or press <i>Ctrl+O</i></p>
    </div>

    <nav id="toolbar">
      <div class="toolbar-item" id="toolbar-button-open">
        <a href="" title="previous page"><i class="fas fa-folder-open"></i></a>
      </div>
      <div class="toolbar-item-separator-full"></div>

      <div id="toolbar-page-slider">
        <input
          type="range"
          min="1"
          max="50"
          value="1"
          class="slider"
          id="page-slider"
        />
      </div>

      <div id="toolbar-page-numbers">00 / 00</div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-prev">
        <a href="" title="previous page"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="toolbar-item" id="toolbar-button-next">
        <a href="" title="next page"><i class="fas fa-chevron-right"></i></a>
      </div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-fit-to-height">
        <a href="" title="fit to height"><i class="fas fa-arrows-alt-v"></i></a>
      </div>
      <div class="toolbar-item" id="toolbar-button-fit-to-width">
        <a href="" title="fit to width"><i class="fas fa-arrows-alt-h"></i></a>
      </div>

      <!-- <div class="toolbar-item-separator"></div>

      <div class="toolbar-item">
        <a href="" title="single page"><i class="fas fa-file"></i></a>
      </div> -->
      <!-- <div class="toolbar-item">
        <a href="" title="double page"><i class="fas fa-copy"></i></a>
      </div> -->

      <!-- <div class="toolbar-item-separator"></div>

      <div class="toolbar-item">
        <a href="" title="contiguous mode"><i class="fas fa-scroll"></i></a>
      </div> -->

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-fullscreen-enter">
        <a href="" title="enter fullscreen mode"
          ><i class="fas fa-expand"></i
        ></a>
      </div>

      <div
        class="toolbar-item set-display-none"
        id="toolbar-button-fullscreen-exit"
      >
        <a href="" title="exit fullscreen mode"
          ><i class="fas fa-compress"></i
        ></a>
      </div>
    </nav>

    <div id="pages-container"></div>

    <script>
      require("./renderer");
    </script>
  </body>
</html>
