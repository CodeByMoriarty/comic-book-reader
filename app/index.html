<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/toolbar.css" />
    <link href="./assets/libs/fontawesome/css/all.css" rel="stylesheet" />
    <link href="./assets/libs/css-loader/css-loader.css" rel="stylesheet" />
    <script src="./assets/libs/smalltalk/smalltalk.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="centered-block">
      <img src="./assets/images/icon_512x512.png" />
      <p id="centered-block-text"></p>
    </div>

    <nav id="toolbar">
      <div class="toolbar-item" id="toolbar-button-open">
        <a href="" id="toolbar-button-open-href" title="open file"
          ><i class="fas fa-folder-open"></i
        ></a>
      </div>
      <div class="toolbar-item-separator-full"></div>

      <div id="toolbar-page-slider">
        <input
          type="range"
          min="1"
          max="50"
          value="1"
          class="slider"
          id="page-slider"
        />
      </div>

      <div id="toolbar-page-numbers">00 / 00</div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-prev">
        <a href="" id="toolbar-button-prev-href" title="previous page"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="toolbar-item" id="toolbar-button-next">
        <a href="" id="toolbar-button-next-href" title="next page"
          ><i class="fas fa-chevron-right"></i
        ></a>
      </div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-fit-to-height">
        <a href="" id="toolbar-button-fit-to-height-href" title="fit to height"
          ><i class="fas fa-arrows-alt-v"></i
        ></a>
      </div>
      <div class="toolbar-item" id="toolbar-button-fit-to-width">
        <a href="" id="toolbar-button-fit-to-width-href" title="fit to width"
          ><i class="fas fa-arrows-alt-h"></i
        ></a>
      </div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-rotate-counterclockwise">
        <a
          href=""
          id="toolbar-button-rotate-counterclockwise-href"
          title="rotate counterclockwise"
          ><i class="fas fa-undo-alt"></i
        ></a>
      </div>
      <div class="toolbar-item" id="toolbar-button-rotate-clockwise">
        <a
          href=""
          id="toolbar-button-rotate-clockwise-href"
          title="rotate clockwise"
          ><i class="fas fa-redo-alt"></i
        ></a>
      </div>

      <div class="toolbar-item-separator"></div>

      <div class="toolbar-item" id="toolbar-button-fullscreen-enter">
        <a
          href=""
          id="toolbar-button-fullscreen-enter-href"
          title="enter fullscreen mode"
          ><i class="fas fa-expand"></i
        ></a>
      </div>

      <div
        class="toolbar-item set-display-none"
        id="toolbar-button-fullscreen-exit"
      >
        <a
          href=""
          id="toolbar-button-fullscreen-exit-href"
          title="exit fullscreen mode"
          ><i class="fas fa-compress"></i
        ></a>
      </div>
    </nav>

    <div id="pages-container"></div>

    <div id="loading" class="loader loader-default is-active"></div>
    <!-- is-active -->

    <script>
      require("./renderer");
    </script>
  </body>
</html>
