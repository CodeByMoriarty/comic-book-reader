<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/libs/fontawesome/css/all.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../assets/libs/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../shared/css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="container center-align">
      <div class="row">
        <div class="col s6">
          <h5 id="header-input-text">Input Text:</h5>
          <textarea
            id="textarea-input"
            oninput="renderer.onInputTextChanged(this)"
          ></textarea>
          <a
            class="waves-effect waves-light btn disabled"
            id="button-clear"
            onclick="renderer.onClearTextAreaText()"
            >CLEAR TEXT</a
          >
        </div>
        <div class="col s6">
          <h5 id="header-output-text">Output Image:</h5>
          <div id="image-container">
            <img
              id="image"
              src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            />
          </div>
          <a
            class="waves-effect waves-light btn disabled"
            id="button-export"
            onclick="renderer.onExport()"
            >EXPORT TO</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a
            id="button-start"
            class="btn waves-effect waves-purple btn modal-trigger blue disabled"
            onclick="renderer.onStart()"
            data-target="modal1"
            >CREATE IMAGE</a
          >
        </div>
      </div>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5 id="modal-title"></h5>
        <p id="modal-info"></p>
        <div class="progress" id="modal-loading-bar">
          <div class="indeterminate"></div>
        </div>
      </div>
      <a
        href="#!"
        class="modal-close btn waves-effect green darken-3"
        id="button-modal-close"
        >Close</a
      >
    </div>

    <script src="../../assets/libs/materialize/js/materialize.min.js"></script>
    <script>
      const renderer = require("./renderer");
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var elem = document.querySelector(".modal");
        var instance = M.Modal.getInstance(elem);
        renderer.initModal(instance);
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems, {
          dismissible: false,
          onCloseStart: null,
        });
      });
    </script>
  </body>
</html>
