<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../assets/libs/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../assets/css/convert.css" />
    <title></title>
  </head>
  <body>
    <div class="container center-align">
      <h5 id="text-input-file">Input File:</h5>
      <h5 id="text-input-files" class="hide">Input File/s:</h5>

      <ul class="collection with-header">
        <!-- <li class="collection-header"><h4>First Names</h4></li> -->
        <div id="input-list"></div>
        <a
          class="waves-effect waves-light btn"
          id="button-add-file"
          onclick="renderer.onChooseInputFile()"
          >ADD</a
        >
      </ul>

      <!-- <a class="waves-effect waves-light btn" onclick="onChooseInputFile()"
          >ADD</a
        > -->

      <h5>
        <span id="text-output-size">Output Size:</span>
        <i
          id="tooltip-output-size"
          class="fas fa-question-circle blue-text accent-1-text"
          title="tooltip"
        ></i>
      </h5>
      <p class="range-field">
        <span id="text-scale">Scale (%):</span>
        <input type="range" min="10" max="100" id="scale-slider" value="100" />
      </p>
      <p class="range-field" id="quality-slider-container">
        <span id="text-quality">Quality:</span>
        <input type="range" min="10" max="100" id="quality-slider" value="60" />
      </p>

      <h5 id="text-output-format">Output Format:</h5>
      <select
        class="browser-default"
        onchange="renderer.outputFormatChanged(this)"
      >
        <!-- <option value="" disabled selected>Choose a format</option> -->
        <option value="cbz">.cbz (zip)</option>
        <option value="pdf">.pdf</option>
        <option value="epub">.epub</option>
      </select>

      <h5>
        <span id="text-output-folder">Output Folder:</span>
        <i
          id="tooltip-output-folder"
          class="fas fa-question-circle blue-text accent-1-text"
          title="tooltip"
        ></i>
      </h5>

      <ul class="collection">
        <li class="collection-item" id="output-folder">
          <!-- <i>Select a Folder...</i> -->
        </li>
        <a
          id="button-change-folder"
          class="waves-effect waves-light btn"
          onclick="renderer.onChooseOutputFolder()"
          >CHANGE</a
        >
      </ul>

      <a
        id="button-convert"
        class="btn modal-trigger blue-grey darken-3 disabled"
        onclick="renderer.onConvert()"
        data-target="modal1"
        >CONVERT</a
      >
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5 id="modal-title"></h5>
        <p id="modal-info">...</p>
        <div class="progress" id="modal-loading-bar">
          <div class="indeterminate"></div>
        </div>
        <!-- <p id="modal-log"></p> -->
        <textarea
          id="modal-log"
          rows="8"
          style="
            height: 100px;
            color: rgb(155, 155, 155);
            padding: 5px;
            border-color: rgb(155, 155, 155);
          "
          readonly
        ></textarea>
      </div>
      <a
        href="#!"
        class="modal-close blue-grey darken-3 btn"
        id="button-modal-close"
        >Close</a
      >
      <!-- <div class="modal-footer" id="modal-button-container">
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn-flat"
          id="button-modal-close"
          >Close</a
        >
      </div> -->
    </div>

    <script src="../assets/libs/materialize/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems, {
          dismissible: false,
          onCloseStart: null,
        });

        // elems = document.querySelectorAll(".tooltipped");
        // instances = M.Tooltip.init(elems);
      });
    </script>
    <script>
      const renderer = require("./convert-renderer");
    </script>
  </body>
</html>
