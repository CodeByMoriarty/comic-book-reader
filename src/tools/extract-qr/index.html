<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-eq-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-eq-back-button-text"></span>
        </button>
        <button id="tool-eq-start-button">
          <span id="tool-eq-start-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-eq-section-general-options-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-exchange-alt tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-eq-section-general-options-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-eq-title-text"></span></div>
    <!-- input -->
    <div
      id="tool-eq-input-options-section-div"
      class="tools-columns-right-section"
    >
      <div class="tool-shared-columns-parent">
        <div class="tool-shared-columns-50">
          <h3><span id="tool-eq-input-file-text"></span></h3>
          <div class="tools-columns-right-subsection">
            <div id="tool-shared-image-container">
              <img
                id="tool-eq-image"
                src="../assets/images/tests/test_qr.png"
              />
            </div>
            <button id="tool-eq-add-file-button">
              <span id="tool-eq-add-file-button-text"></span>
            </button>
          </div>
        </div>
        <div class="tool-shared-columns-50">
          <h3><span id="tool-eq-header-output-text"></span></h3>
          <div class="tools-columns-right-subsection">
            <textarea id="tool-eq-textarea-output" readonly></textarea>
            <button id="tool-eq-copy-text-button" class="tools-disabled">
              <span id="tool-eq-copy-text-button-text"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
