<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-lvx-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-lvx-back-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-lvx-section-0-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-search tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-lvx-section-0-text"></span>
          </div>
        </div>
        <div id="tool-lvx-section-1-button" class="tools-menu-button">
          <i class="fas fa-info-circle tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-lvx-section-1-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-lvx-title-text"></span></div>
    <!-- search -->
    <div id="tool-lvx-section-0-content-div">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-lvx-search-input-text"></span></h3>
        <label>
          <input
            id="tool-lvx-search-input"
            type="text"
            placeholder="Search Comic Books"
            style="margin-top: 0"
            spellcheck="false"
          />
        </label>
        <button id="tool-lvx-search-button" class="tools-disabled">
          <span id="tool-lvx-search-button-text"></span>
        </button>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-lvx-search-results-text"></span>
        </h3>
        <div id="tool-lvx-search-results-div" style="margin-top: 20px"></div>
      </div>
    </div>
    <!-- about -->
    <div id="tool-lvx-section-1-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3 id="tool-lvx-about-text"></h3>
        <div class="tools-text-paragraphs">
          <p id="tool-lvx-about-1-text"></p>
          <p id="tool-lvx-about-2-text"></p>
          <p id="tool-lvx-about-3-text"></p>
        </div>
      </div>
      <div class="tools-columns-right-section">
        <button id="tool-lvx-open-lvx-browser-button">
          <span id="tool-lvx-open-lvx-browser-button-text"></span>
        </button>
        <button id="tool-lvx-open-donate-browser-button">
          <span id="tool-lvx-open-donate-browser-button-text"></span>
        </button>
      </div>
    </div>
  </div>
</div>
