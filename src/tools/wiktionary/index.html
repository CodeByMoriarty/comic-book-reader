<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <button id="tool-wik-back-button" class="tools-button-accent">
        <i class="fas fa-angle-left"></i>
        <span id="tool-wik-back-button-text"></span>
      </button>
    </div>
    <!-- sections menu -->
    <div
      id="tool-wik-section-0-button"
      class="tools-menu-button tools-menu-button-selected"
    >
      <i class="fas fa-search tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-wik-section-0-text"></span>
      </div>
    </div>
    <div id="tool-wik-section-1-button" class="tools-menu-button">
      <i class="fas fa-info-circle tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-wik-section-1-text"></span>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-wik-title-text"></span></div>
    <!-- search -->
    <div id="tool-wik-section-0-content-div">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-wik-search-input-text"></span></h3>
        <label>
          <div class="tool-shared-columns-parent">
            <input
              id="tool-wik-search-input"
              type="text"
              placeholder="Search Comic Books"
              style="margin-top: 0"
              class="tool-shared-columns-50"
              spellcheck="false"
            />
            <select
              id="tool-wik-search-language-select"
              class="tool-shared-columns-50"
            >
              <option value="en">English</option>
              <option value="fr">Français</option>
              <option value="mg">Malagasy</option>
              <option value="zh">中文</option>
              <option value="ru">Русский</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
              <option value="sh">Srpskohrvatski / Српскохрватски</option>
              <option value="sv">Svenska</option>
              <option value="nl">Nederlands</option>
            </select>
          </div>
        </label>

        <button id="tool-wik-search-button" class="tools-disabled">
          <span id="tool-wik-search-button-text"></span>
        </button>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-wik-search-results-text"></span>
        </h3>
        <div id="tool-wik-search-results-div" style="margin-top: 20px"></div>
      </div>
    </div>
    <!-- about -->
    <div id="tool-wik-section-1-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3 id="tool-wik-about-text"></h3>
        <div class="tools-text-paragraphs">
          <p id="tool-wik-about-1-text"></p>
          <p id="tool-wik-about-2-text"></p>
          <p id="tool-wik-about-3-text"></p>
        </div>
      </div>
      <div class="tools-columns-right-section">
        <button id="tool-wik-open-wik-browser-button">
          <span id="tool-wik-open-wik-browser-button-text"></span>
        </button>
        <button id="tool-wik-open-donate-browser-button">
          <span id="tool-wik-open-donate-browser-button-text"></span>
        </button>
      </div>
    </div>
  </div>
</div>
