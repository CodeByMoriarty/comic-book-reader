<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <button id="tool-cr-back-button" class="tools-button-accent">
        <i class="fas fa-angle-left"></i>
        <span id="tool-cr-back-button-text"></span>
      </button>
      <button id="tool-cr-start-button">
        <span id="tool-cr-start-button-text"></span>
      </button>
    </div>
    <!-- sections menu -->
    <div
      id="tool-cr-section-general-options-button"
      class="tools-menu-button tools-menu-button-selected"
    >
      <i class="fas fa-sliders-h tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-cr-section-general-options-text"></span>
      </div>
    </div>
    <div id="tool-cr-section-advanced-options-button" class="tools-menu-button">
      <i class="fas fa-tools tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-cr-section-advanced-options-text"></span>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-cr-title-text"></span></div>
    <!-- input -->
    <div
      id="tool-pre-input-options-section-div"
      class="tools-columns-right-section"
    >
      <h3><span id="tool-cr-input-options-text"></span></h3>
      <label
        ><span id="tool-cr-input-files-text"></span>
        <ul id="tool-cr-input-list" class="tools-collection-ul"></ul>
      </label>
      <button id="tool-cr-add-file-button">
        <span id="tool-cr-add-file-button-text"></span>
      </button>
    </div>
    <!-- output -->
    <div
      id="tool-pre-output-options-section-div"
      class="tools-columns-right-section"
    >
      <h3><span id="tool-cr-output-options-text"></span></h3>

      <label
        ><span id="tool-cr-output-format-text"></span>
        <select id="tool-cr-output-format-select"></select>
      </label>

      <label
        ><span id="tool-cr-output-page-order-text"></span>
        <select id="tool-cr-output-page-order-select">
          <option
            id="tool-cr-output-page-order-o1-text"
            value="byPosition"
            selected
          ></option>
          <option
            id="tool-cr-output-page-order-o2-text"
            value="byName"
          ></option>
        </select>
      </label>

      <label
        ><span id="tool-cr-output-name-text"></span
        ><input
          id="tool-cr-output-name-input"
          type="text"
          value="New Comic Book File"
      /></label>

      <label
        ><span id="tool-cr-output-folder-text"></span
        ><i
          id="tool-cr-tooltip-output-folder"
          class="fas fa-question-circle"
          title="tooltip"
        ></i>
        <ul id="tool-cr-output-folder" class="tools-collection-ul"></ul>
      </label>
      <button id="tool-cr-change-folder-button">
        <span id="tool-cr-change-folder-button-text"></span>
      </button>
    </div>
    <!-- advanced output -->
    <div
      id="tool-pre-advanced-output-options-section-div"
      class="tools-columns-right-section set-display-none"
    >
      <h3><span id="tool-cr-advanced-output-options-text"></span></h3>
      <label
        ><span id="tool-cr-pdf-creation-text"></span>
        <i
          id="tool-cr-tooltip-pdf-creation"
          class="fas fa-question-circle"
          title="tooltip"
        ></i>
        <select id="tool-cr-pdf-creation-select">
          <option
            id="tool-cr-pdf-creation-o1-text"
            value="metadata"
            selected
          ></option>
          <option id="tool-cr-pdf-creation-o2-text" value="render300"></option>
          <option
            id="tool-cr-pdf-creation-o3-text"
            value="render72"
          ></option></select
      ></label>
    </div>
  </div>
</div>
