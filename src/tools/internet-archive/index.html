<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <button id="tool-iab-back-button" class="tools-button-accent">
        <i class="fas fa-angle-left"></i>
        <span id="tool-iab-back-button-text"></span>
      </button>
    </div>
    <!-- sections menu -->
    <div
      id="tool-iab-section-0-button"
      class="tools-menu-button tools-menu-button-selected"
    >
      <i class="fas fa-search tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-iab-section-0-text"></span>
      </div>
    </div>
    <div id="tool-iab-section-1-button" class="tools-menu-button">
      <i class="fas fa-tools tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-iab-section-1-text"></span>
      </div>
    </div>
    <div id="tool-iab-section-2-button" class="tools-menu-button">
      <i class="fas fa-info-circle tools-menu-button-icon"></i>
      <div class="tools-menu-button-text">
        <span id="tool-iab-section-2-text"></span>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-iab-title-text"></span></div>
    <!-- search -->
    <div id="tool-iab-section-0-content-div">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-iab-search-input-text"></span></h3>
        <label>
          <input
            id="tool-iab-search-input"
            type="text"
            placeholder="Search Comic Books"
            style="margin-top: 0"
            spellcheck="false"
          />
        </label>
        <button id="tool-iab-search-button" class="tools-disabled">
          <span id="tool-iab-search-button-text"></span>
        </button>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-iab-search-results-text"></span>
        </h3>
        <div id="tool-iab-search-results-div" style="margin-top: 20px"></div>
      </div>
    </div>
    <!-- options -->
    <div id="tool-iab-section-1-content-div" class="set-display-none">
      <h3 id="tool-iab-options-text"></h3>
      <label
        ><span id="tool-iab-options-collections-text"></span
        ><select id="tool-iab-options-collections-select"></select
      ></label>
      <h3
        id="tool-iab-advanced-options-text"
        class="tools-h3-extra-margin-top"
      ></h3>
      <label
        ><span id="tool-iab-options-availability-text"></span
        ><select id="tool-iab-options-availability-select"></select
      ></label>
    </div>
    <!-- about -->
    <div id="tool-iab-section-2-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3 id="tool-iab-about-text"></h3>
        <div class="tools-text-paragraphs">
          <p id="tool-iab-about-1-text"></p>
          <p id="tool-iab-about-2-text"></p>
          <p id="tool-iab-about-3-text"></p>
        </div>
      </div>
      <div class="tools-columns-right-section">
        <button id="tool-iab-open-ia-browser-button">
          <span id="tool-iab-open-ia-browser-button-text"></span>
        </button>
        <button id="tool-iab-open-donate-browser-button">
          <span id="tool-iab-open-donate-browser-button-text"></span>
        </button>
      </div>
    </div>
  </div>
</div>
