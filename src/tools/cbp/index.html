<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-cbp-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-cbp-back-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-cbp-section-0-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-search tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-cbp-section-0-text"></span>
          </div>
        </div>
        <div id="tool-cbp-section-1-button" class="tools-menu-button">
          <i class="fas fa-link tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-cbp-section-1-text"></span>
          </div>
        </div>
        <div id="tool-cbp-section-2-button" class="tools-menu-button">
          <i class="fas fa-sliders-h tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-cbp-section-2-text"></span>
          </div>
        </div>
        <div id="tool-cbp-section-3-button" class="tools-menu-button">
          <i class="fas fa-info-circle tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-cbp-section-3-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-cbp-title-text"></span></div>
    <!-- search -->
    <div id="tool-cbp-section-0-content-div">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-cbp-search-input-text"></span></h3>
        <label>
          <input
            id="tool-cbp-search-input"
            type="text"
            placeholder="Search Comic Books"
            style="margin-top: 0"
            spellcheck="false"
          />
        </label>
        <button id="tool-cbp-search-button" class="tools-disabled">
          <span id="tool-cbp-search-button-text"></span>
        </button>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-cbp-search-results-text"></span>
        </h3>
        <div id="tool-cbp-search-results-div" style="margin-top: 20px"></div>
      </div>
    </div>
    <!-- open url -->
    <div id="tool-cbp-section-1-content-div" class="set-display-none">
      <h3 id="tool-cbp-url-text"></h3>
      <label>
        <input
          id="tool-cbp-url-input"
          type="text"
          value="https://comicbookplus.com/?dlid=15242"
          style="margin-top: 0"
        />
      </label>
      <button id="tool-cbp-open-input-url-acbr-button">
        <span id="tool-cbp-open-input-url-acbr-button-text"></span>
      </button>
      <button id="tool-cbp-open-input-url-browser-button">
        <span id="tool-cbp-open-input-url-browser-button-text"></span>
      </button>
    </div>
    <!-- options -->
    <div id="tool-cbp-section-2-content-div" class="set-display-none">
      <h3 id="tool-cbp-search-options-text"></h3>
      <label
        ><span id="tool-cbp-options-search-engine-text"></span
        ><select id="tool-cbp-options-search-engine-select">
          <option value="cbp">Comic Book Plus</option>
          <option value="disroot">Disroot</option>
          <option value="duckduckgo">Duck Duck Go</option>
        </select></label
      >
    </div>
    <!-- about -->
    <div id="tool-cbp-section-3-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3 id="tool-cbp-about-text"></h3>
        <div class="tools-text-paragraphs">
          <p id="tool-cbp--about-1-text"></p>
          <p id="tool-cbp--about-2-text"></p>
          <p id="tool-cbp--about-3-text"></p>
        </div>
      </div>
      <div class="tools-columns-right-section">
        <button id="tool-cbp-open-cbp-browser-button">
          <span id="tool-cbp-open-cbp-browser-button-text"></span>
        </button>
        <button id="tool-cbp-open-donate-browser-button">
          <span id="tool-cbp-open-donate-browser-button-text"></span>
        </button>
      </div>
    </div>
  </div>
</div>
