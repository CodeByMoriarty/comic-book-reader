<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-cq-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-cq-back-button-text"></span>
        </button>
        <button id="tool-cq-start-button" class="tools-disabled">
          <span id="tool-cq-start-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-cq-section-general-options-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-exchange-alt tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-cq-section-general-options-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-cq-title-text"></span></div>
    <!-- input -->
    <div
      id="tool-cq-input-options-section-div"
      class="tools-columns-right-section"
    >
      <div class="tool-shared-columns-parent">
        <div class="tool-shared-columns-50">
          <h3><span id="tool-cq-header-input-text"></span></h3>
          <div class="tools-columns-right-subsection">
            <textarea id="tool-cq-textarea-input" spellcheck="false"></textarea>
            <button id="tool-cq-clear-button" class="tools-disabled">
              <span id="tool-cq-clear-button-text"></span>
            </button>
          </div>
        </div>
        <div class="tool-shared-columns-50">
          <h3><span id="tool-cq-header-output-text"></span></h3>
          <div class="tools-columns-right-subsection">
            <div id="tool-cq-image-container">
              <img id="tool-cq-image" />
            </div>
            <button id="tool-cq-export-button" class="tools-disabled">
              <span id="tool-cq-export-button-text"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
