<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-metadata-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-metadata-back-button-text"></span>
        </button>
        <button id="tool-metadata-save-button" class="tools-button-normal">
          <span id="tool-metadata-save-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div class="tools-menu-separator"></div>
        <div id="tool-metadata-section-0-button" class="tools-menu-button">
          <i class="fas fa-search tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-metadata-section-0-button-text"></span>
          </div>
        </div>
        <div id="tool-metadata-section-1-button" class="tools-menu-button">
          <i class="fas fa-tools tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-metadata-section-1-button-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-metadata-title-text"></span></div>
    <!-- search -->
    <div id="tool-metadata-section-0-content-div" class="set-display-none">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-metadata-search-input-text"></span></h3>
        <label>
          <input
            id="tool-metadata-search-input"
            type="text"
            style="margin-top: 0"
            spellcheck="false"
          />
        </label>
        <button id="tool-metadata-search-button" class="tools-disabled">
          <span id="tool-metadata-search-button-text"></span>
        </button>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-metadata-search-results-text"></span>
        </h3>
        <div
          id="tool-metadata-search-results-div"
          class="set-display-none"
          style="margin-top: 20px"
        ></div>
        <div
          id="tool-metadata-search-results-issues-div"
          class="set-display-none"
          style="margin-top: 20px"
        ></div>
        <div
          id="tool-metadata-search-results-issue-div"
          class="set-display-none"
          style="margin-top: 20px"
        ></div>
      </div>
    </div>
    <!-- search settings -->
    <div id="tool-metadata-section-1-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3><span id="tool-metadata-comicvine-text"></span></h3>
        <label>
          <span id="tool-metadata-comicvine-api-key-file-text"></span
          ><i
            id="tool-metadata-tooltip-comicvine-api-key-file"
            class="fas fa-question-circle tools-tooltip-button"
            title="tooltip"
          ></i>
          <ul
            id="tool-metadata-comicvine-api-key-file-ul"
            class="tools-collection-ul"
          ></ul>
        </label>
        <button id="tool-metadata-comicvine-api-key-file-change-button">
          <span
            id="tool-metadata-comicvine-api-key-file-change-button-text"
          ></span>
        </button>
        <label
          ><span id="tool-metadata-comicvine-api-key-checkbox-text"></span
        ></label>
        <label class="tools-toggle">
          <input
            type="checkbox"
            id="tool-metadata-comicvine-api-key-checkbox"
          />
          <span class="tools-toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>
