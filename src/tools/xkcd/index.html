<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/libs/fontawesome/css/all.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../assets/libs/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../shared/css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="container container-withtabs center-align">
      <ul class="tabs" style="margin-bottom: 30px">
        <li class="tab col s3">
          <a id="text-tab-1" class="active" href="#tab-1">CATALOG</a>
        </li>
        <li class="tab col s3"><a id="text-tab-2" href="#tab-2">ABOUT</a></li>
      </ul>

      <div id="tab-1">
        <!-- options -->
        <p>
          <span id="text-catalog-number">Comic Number:</span>
          <select
            id="select-catalog-number"
            class="browser-default"
            onchange="renderer.onSelectNumberChanged(this)"
          ></select>
        </p>

        <p>
          <a
            id="button-catalog-open-acbr"
            class="btn waves-effect waves-purple btn blue disabled"
            onclick="renderer.onOpenCatalogInACBR()"
            >OPEN IN ACBR</a
          >
        </p>
        <p>
          <a
            id="button-catalog-open-browser"
            class="btn waves-effect waves-purple btn blue disabled"
            onclick="renderer.onOpenCatalogInBrowser()"
            >OPEN IN BROWSER</a
          >
        </p>
      </div>

      <div id="tab-2" style="display: none">
        <!-- about -->
        <div>
          <p id="text-about-1"></p>
          <p id="text-about-2"></p>
        </div>

        <p style="margin-top: 20px">
          <a
            id="button-open-website-browser"
            class="btn waves-effect waves-purple btn blue"
            onclick="renderer.onOpenLink(`https://xkcd.com/`)"
            >OPEN IN BROWSER</a
          >
        </p>
      </div>
    </div>

    <script src="../../assets/libs/materialize/js/materialize.min.js"></script>
    <script>
      const renderer = require("./renderer");
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        let tabs = M.Tabs.init(document.querySelector(".tabs"), {
          onShow: renderer.onShowTabs,
        });
        // HACK: I do this to ensure the highlight border is the right size
        // or it starts too short or long some times?
        setTimeout(() => {
          tabs.updateTabIndicator();
        }, 50);
      });
    </script>
  </body>
</html>
